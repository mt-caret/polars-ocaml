environment:
  RUST_BACKTRACE: 1
  matrix:
  - TARGET: x86_64-pc-windows-msvc
  # - TARGET: x86_64-pc-windows-gnu

image:
  - Visual Studio 2017

# platform:
#   - x64

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  
  - rustc -vV
  - cargo -vV
build: false
test_script:
  - cargo build
  - cargo test
